<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!--Block Element Modify-->
        <span>No Service</span>
        <i class="fas fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column fa-xs">
        <span>18:43</span>
      </div>
      <div class="status-bar__column fa-xs">
        <i class="fas fa-lock"></i>
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav__link" href="#"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__ellipsis"></span>
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link"
      ><i class="fas fa-info-circle fa-lg"></i>Friends' Names Dispaly<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="screenshots/suzi.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">David Kim</h4>
            <!--  <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screeen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="screenshots/suzi.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title-not_bold">
                Channel
              </h4>
              <!--  <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/65b68b31bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
